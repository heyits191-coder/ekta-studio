<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EKA Studio by Sana | Luxury Interiors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0',
              wide: '0.05em',
              wider: '0.1em',
              widest: '0.25em',
            },
            colors: {
              stone: {
                50: '#FDFDFC',
                100: '#F7F6F4',
                200: '#EBE9E4',
                300: '#DBD8D0',
                400: '#B0A99F',
                500: '#857F75',
                600: '#635E56',
                700: '#46423C',
                800: '#2E2B27',
                900: '#1A1816',
                950: '#0D0C0B',
              },
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.2, 1, 0.2, 1)',
            },
            animation: {
              'fade-up': 'fadeUp 1.4s cubic-bezier(0.2, 1, 0.2, 1) forwards',
              'fade-in': 'fadeIn 1.5s cubic-bezier(0.2, 1, 0.2, 1) forwards',
              'scale-reveal': 'scaleReveal 1.8s cubic-bezier(0.2, 1, 0.2, 1) forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleReveal: {
                '0%': { transform: 'scale(1.1)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #F7F6F4; }
      ::-webkit-scrollbar-thumb { background: #DBD8D0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #B0A99F; }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-stone-900 antialiased selection:bg-stone-900 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
