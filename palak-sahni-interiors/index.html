    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palak Sahni Interiors</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxury: {
                black: '#1d1d1f',
                dark: '#161617',
                charcoal: '#424245',
                white: '#ffffff',
                offwhite: '#f5f5f7',
                gold: '#D4AF37',
                accent: '#0066CC', // Classic generic accent, but we will use Gold/Black
                gray: '#86868b'
              }
            },
            fontFamily: {
              sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0',
              wide: '0.025em',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'subtle-zoom': 'subtleZoom 20s infinite alternate ease-in-out',
              'reveal-up': 'revealUp 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'reveal-blur': 'revealBlur 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              subtleZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              revealBlur: {
                '0%': { opacity: '0', filter: 'blur(20px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              }
            }
          },
        },
      }
    </script>

      body {
        -webkit-font-smoothing: antialiased;
